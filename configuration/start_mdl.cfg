!===== LAYER CONFIGURATION =====
CREATE_RULE_LAYER_PARAM YES
DELETE_LAYER ALL
RULE_LAYER_TEMPLATE afx_start_model

!===== RENAME STANDARD FEATURES =====
FEATURE_NAME XY FRONT
FEATURE_NAME XZ TOP
FEATURE_NAME YZ RIGHT
FEATURE_NAME CS0 CSYS
FEATURE_NAME A_XY FRONT
FEATURE_NAME A_XZ TOP
FEATURE_NAME A_YZ SIDE
FEATURE_NAME ACS0 CSYS
FEATURE_NAME BASIC_SHAPE SHAPE
FEATURE_NAME PROFIL_CUT_QUILT TRIM


!===== CREATE START UDF =====
START_PART_UDF_NAME start_udf

!===== MANAGE VIEWS =====
RENAME_VIEW +XY FRONT
RENAME_VIEW -XY BACK
RENAME_VIEW +YZ RIGHT
RENAME_VIEW -YZ LEFT
RENAME_VIEW +XZ TOP
RENAME_VIEW -XZ BOTTOM


CREATE_VIEW ISO
0.707107	-0.408103	0.577453
-6.52932e-008	0.816642	0.577145
-0.707107	-0.408103	0.577453

!===== ACCURACY SETTINGS ====
SET_ACCURACY ABSOLUT 0.0001

!===== SET A DEFAULT DENSITY IF NO MATERIAL ====
SET_DEFAULT_DENSITY .0270232

!===== SET A DEFAULT MATERIAL ====
SET_DEFAULT_MATERIAL PLYWOOD

!===== SET THE DEFAULT TOLERANCE FOR DIMENSIONS ====
SET_DEFAULT_TOL_TYPE PLUS_MINUS

!===== CREATE PARAMETERS ====
CREATE_PARAMETER COMPANY STRING Bourque Inc. DESIGNATE
CREATE_PARAMETER USERNAME STRING GETENV:USERNAME DESIGNATE
CREATE_PARAMETER GITHUB STRING https://github.com/mbourque/afx-wood DESIGNATE
CREATE_PARAMETER CREATED_BY STRING Michael P. Bourque DESIGNATE

!===== CREATE LAYERS ====
CREATE_LAYER MY_DTM_PLANE BLANK DATUM_PLANE
CREATE_LAYER MY_DTM_AXIS DISPLAY AXIS
CREATE_LAYER MY_DTM_CSYS NORMAL CSYS
CREATE_LAYER MY_EMPTY

! END OF FILE